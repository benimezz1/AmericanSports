<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlayNorth • Notícia</title>
  <script src="js/core.js"></script>
  <script>
    (function(){
      try {
        var raw = localStorage.getItem('theme');
        var value = raw ? JSON.parse(raw) : 'dark';
        document.documentElement.setAttribute('data-theme', value === 'light' ? 'light' : 'dark');
      } catch (error) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
    window.PlayNorthCore && window.PlayNorthCore.bootstrapThemeClass();
  </script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <div id="page-root"></div>
  </main>

  <script src="data/teams-data.js"></script>
  <script src="data/games-data.js"></script>
  <script src="data/news-data.js"></script>
  <script src="data/standings-data.js"></script>
  <script src="data/watch-guide.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/sorter.js"></script>
  <script src="js/router.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
